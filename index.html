<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Todo list</title>
</head>
<body>
    <div class="wrapper">
        <header>Todo list up yourself</header>
        <div class="inputField">
            <input type="text" placeholder="Add your todo" class="text">
            <button><i class="fas fa-plus"></i></i></button>
        </div>
        <ul class="todoList">
            <li>Buy a new gaming laptop<span><i class="fas fa-trash"></i></span></li>
            <li>opencode21 pro task<span><i class="fas fa-trash"></i></span></li>
            <li>GDSC 4 quets atleast<span><i class="fas fa-trash"></i></span></li>
            <li>phone app ui<span><i class="fas fa-trash"></i></span></li>
            <li>garba<span><i class="fas fa-trash"></i></span></li>
            <li>web page designing task<span><i class="fas fa-trash"></i></span></li>
            <li>cooking<span><i class="fas fa-trash"></i></span></li>
        </ul>
        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Clear all</button>
        </div>
    </div>
    <script src="Script.js"></script>
    
</body>
</html>
